name: Valgrind

on:
  push:
  pull_request:

jobs:
  memcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: | 
          sudo apt update
          sudo apt install -y build-essential valgrind
          pip3 install numpy
          sudo ./.github/build_upmem_toolchain.sh

      - name: Extract training samples & labels
        run: python3 read_dataset.py

      - name: Compile MLP
        run: |
          source /usr/local/bin/upmem-sdk/upmem_env.sh
          make

      - name: Run Valgrind
        run: | 
          source /usr/local/bin/upmem-sdk/upmem_env.sh
          valgrind --leak-check=full \
                   --show-leak-kinds=all \
                   --track-origins=yes \
                   --error-exitcode=1 \
                   --log-file=valgrind.txt \
                   ./build/mlp > /dev/null
      
      - name: Save Valgrind log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: valgrind_log
          path: valgrind.txt