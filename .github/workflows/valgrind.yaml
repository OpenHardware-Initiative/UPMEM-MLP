name: Valgrind

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  memcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: | 
          sudo apt update
          sudo apt install -y build-essential valgrind
          pip3 install numpy

      - name: Extract training samples & labels
        run: python3 read_dataset.py

      - name: Compile MLP
        run: gcc -g -DEPSILON=0.5 -DNUM_TRAIN_SAMPLES=2 -Iinclude src/*.c -o mlp -lm

      - name: Run Valgrind
        run: | 
          valgrind --leak-check=full \
                   --show-leak-kinds=all \
                   --track-origins=yes \
                   --error-exitcode=1 \
                   --log-file=valgrind.txt \
                   ./mlp > /dev/null
      
      - name: Save Valgrind log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: valgrind_log
          path: valgrind.txt